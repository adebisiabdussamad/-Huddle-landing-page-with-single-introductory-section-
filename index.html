<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <title>Huddle landing page with single introductory section</title>

  </head>

  <body>
    <header>
      <div class="page-logo">
        <img class="img-logo" src="./images/logo.svg" alt="Huddle logo">
      </div>
    </header>
    <main id="hero-section">
      <div class="hero_img">
        <img src="./images/illustration-mockups.svg" alt="" width="">
      </div>
      <div class="hero_text">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <div class="btn-cont">
          <a class="btn" href="#">Register</a>
        </div>
      </div>
    </main>
    <section class="b-section">
      <div class="empty"></div>
      <div class="social_icon_box">
        <a href="">
          <svg class="feather feather-twitter" enable-background="new 0 0 56.693 56.693" height="24px" id="Layer_1"
            version="1.1" viewBox="0 0 56.693 56.693" width="24px" xml:space="preserve"
            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <path
              d="M40.43,21.739h-7.645v-5.014c0-1.883,1.248-2.322,2.127-2.322c0.877,0,5.395,0,5.395,0V6.125l-7.43-0.029  c-8.248,0-10.125,6.174-10.125,10.125v5.518h-4.77v8.53h4.77c0,10.947,0,24.137,0,24.137h10.033c0,0,0-13.32,0-24.137h6.77  L40.43,21.739z" />
          </svg>
        </a>
        <a href="">

            version="1.1" viewBox="0 0 56.693 56.693" width="24px" xml:space="preserve"
            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <path

        <a href="">

            <rect height="20" rx="5" ry="5" width="20" x="2" y="2" />

      </div>
    </section>

      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
